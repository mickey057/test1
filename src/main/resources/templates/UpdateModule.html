<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>User Management System</h1>
        <hr>
        <h2>Update Module</h2>

        <form action="#" th:action="@{/saveModule}" th:object="${module}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{idmodule}" />

            <input type="text" th:field="*{modulename}"  class="form-control mb-4 col-4">

           <input type="text" th:field="*{Write}"  class="form-control mb-4 col-4">

            <input type="text" th:field="*{Read}" class="form-control mb-4 col-4"> 

            <button type="submit" class="btn btn-info col-2"> Update Module</button>
        </form>

        <hr>

        <a th:href="@{/viewModule}" class="btn btn-secondary"> Back to Module List</a>
    </div>
</body>

</html>
