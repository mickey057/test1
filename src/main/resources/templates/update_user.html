<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>User Management System</h1>
        <hr>
        <h2>Update User</h2>

        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{iduser}" />

            <input type="text" th:field="*{nom}"  class="form-control mb-4 col-4">

           <input type="text" th:field="*{username}"  class="form-control mb-4 col-4">

            <input type="text" th:field="*{statut}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{date_creation}" placeholder="User dateCreation" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{date_lastactivity}" placeholder="User datelastActivity"class="form-control mb-4 col-4">
            
            <div class="form-group row">
            <label class="col-form-label col-sm-4">Roles:</label>
            <div class="col-sm-8">
            <th:block th:each="modules : ${listModules}">
            <div>
            <input type="checkbox" th:field="*{modules}" th:value="${modules.idmodule}" th:text="${modules.modulename}"  > 
            </div>
            </th:block>
            </div>
            </div>

            <button type="submit" class="btn btn-info col-2"> Update User</button>
        </form>

        <hr>

        <a class="btn btn-secondary col-2" th:href="@{/listUsers}"> Back to User List</a>
    </div>
</body>

</html>
