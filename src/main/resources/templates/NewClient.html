<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
<meta charset="ISO-8859-1">
<title>Reseau system Management</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
</head>
<body>
<div class="container">
<div th:if="${client.idclient == null}" ><h1 class="text-center"> Client Register</h1></div>
<div th:unless="${client.idclient == null}" ><h1 class="text-center"> Client Update</h1></div>
<hr>
<h2> Save Client</h2>
        <form action="#" th:action="@{/client/save}" th:object="${client}" method="POST">
            <input type="hidden" th:field="*{idclient}" th:value="${client.idclient}" />
            <input type="text" th:field="*{firstname}" placeholder="firstname Agent" class="form-control mb-4 col-4" required="required">
            <input type="text" th:field="*{lastname}" placeholder="lastname" class="form-control mb-4 col-4" required="required">
            <input type="text" th:field="*{compte}" placeholder="compte" class="form-control mb-4 col-4" required="required"> 
            <input type="text" th:field="*{statut}" placeholder="status" class="form-control mb-4 col-4" required="required">
            <input type="text" th:field="*{date_creation}" placeholder="datecreation" class="form-control mb-4 col-4" required="required">
            <input type="text" th:field="*{date_lastactivity}" placeholder="datelastactivity" class="form-control mb-4 col-4" required="required">
            <div class="form-group row">
            
           
            </div>
            <button type="submit" class="btn btn-info col-2"> Save Client</button>
            </form>
</div>

</body>
</html>
